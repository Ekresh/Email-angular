<div class="container">
    <div class="row">
        <h4>Sign In</h4>
        <form [formGroup]="signinForm" (ngSubmit)="onSignin()">
            <div class="mt-3">
                <label class="d-block">Username</label>
                <input formControlName="username" type="text">
            </div>
            <div class="mt-3">
                <label class="d-block">Password</label>
                <input formControlName="password" type="text">
            </div>
            <button type="submit" class="mt-4">Sign In</button>
        </form>
    </div>
</div>
